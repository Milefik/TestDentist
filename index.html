<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>DentistAm</title>
</head>
<body>
	<header class="header">
		<div class="container header__container">
			<div class="header__name">
				<img src="images/logo.svg" alt="Logo" class="header__logo">
				<p class="header__title">Американский стоматологический центр</p>
			</div>
			<div class="header__location">
				<div class="header__location-bg">
					<img src="images/location.png" alt="Location" class="header__location-img">
				</div>
				<p class="header__street">г. Москва, <br>ул. Перерва д. 39</p>
			</div>
			<div class="header__phone">
				<img src="images/phone.svg" alt="Phone" class="header__phone-icon">
				<div class="header__number-text">
					<p class="header__number">+7 985 <span class="header__number--red">535 76 66</span></p>
					<div class="header__dot-text">
						<div class="header__dot"></div>
						<p class="header__text">Звоните в любое время</p>
					</div>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
